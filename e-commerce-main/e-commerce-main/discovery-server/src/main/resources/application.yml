server:
  port: 8761

spring:
  application:
    name: discovery-server

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

  instance:
    hostname: localhost
    prefer-ip-address: true
    ip-address: 127.0.0.1