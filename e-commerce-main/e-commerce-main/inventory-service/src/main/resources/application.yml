  server:
    port: 8085

  spring:
    application:
      name: inventory-service
    datasource:
      url: jdbc:h2:mem:inventorydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      driver-class-name: org.h2.Driver
      username: sa
      password:
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      defer-datasource-initialization: true
    sql:
      init:
        mode: always
    h2:
      console:
        enabled: true
        path: /h2-console
    rabbitmq:
      host: localhost
      port: 5672
      username: guest
      password: guest

  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
      fetch-registry: true
      register-with-eureka: true

#    instance:
#      hostname: localhost
#      prefer-ip-address: true
#      ip-address: 127.0.0.1

  springdoc:
    swagger-ui:
      path: /swagger-ui.html
    api-docs:
      path: /v3/api-docs
